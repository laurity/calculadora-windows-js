<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
</head>

<body>
    <div class="contenedor">
        <div class="calculator">

            <div class="screen" id="screen">
                <p class="title">Estándar</p>
                <div class="save-valors" id="save-values">0</div>
                <div class="first-valor" id="first-value">0</div>
            </div>

            <div class="buttons" id="buttons">
                <!---->
                <input class="operator" id="percentage" type="button" value="%">
                <input class="operator" id="pi" value="π" type="button">
                <input class="operator" id="clear" type="button" value="C">
                <input class="operator" id="backspace" type="button" value="⌫">
                <!---->
                <input class="operator" id="fraction" type="button" value="⅟ₓ">
                <input class="operator" id="square" type="button" value="ₓ²">
                <input class="operator" id="square-root" type="button" value="²√ₓ">
                <input class="operator" id="divide" type="button" value="÷">
                <!---->
                <input class="number" id="num7" value="7" type="button">
                <input class="number" id="num8" value="8" type="button">
                <input class="number" id="num9" value="9" type="button">
                <input class="operator" id="multiply" type="button" value="x">
                <!---->
                <input class="number" id="num4" value="4" type="button">
                <input class="number" id="num5" value="5" type="button">
                <input class="number" id="num6" value="6" type="button">
                <input class="operator" id="subtract" type="button" value="-">
                <!---->
                <input class="number" id="num1" value="1" type="button">
                <input class="number" id="num2" value="2" type="button">
                <input class="number" id="num3" value="3" type="button">
                <input class="operator" id="add" type="button" value="+">
                <!---->
                <input class="number" id="toggle-sign" type="button" value="±">
                <input class="number" id="num0" value="0" type="button">
                <input class="number" id="decimal" value="." type="button">
                <input class="equals" id="equals" type="button" value="=">
            </div>
        </div>
        <div class="historial">
            <p>Historial</p>
            <button id="delete-historial" class="delete-button">Borrar</button>
            <ul class = historial-calculator id="historial-calculator"></ul>
        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
