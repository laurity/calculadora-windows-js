<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
    <div class="calculator">
        
        <div class="screen" id="screen">
            <p class="title" >Estándar</p>
        <div class="save-valors" id="num2">0</div>
        <div class="first-valor" id="num1">0</div> 
        </div>
        
        <div class="buttons">
            <input class="operator" id="percent" type="button" value="%">
            <input class="operator" value="π" type="button" onclick=" botonNumberClick()" >
            <input class="operator" id="delete-all" type="button" value="C">
            <input class="operator" id="delete" type="button" value="⌫">
            <input class="operator" id="fraction" type="button" value="⅟ₓ">
            <input class="operator" id="expose" type="button" value="ₓ²"> 
            <input class="operator" id="square-root" type="button" value="²√ₓ">
            <input class="operator" id="divide" type="button" value="÷">
            <input class="number" value="7" type="button" onclick=" botonNumberClick('7')" >
            <input class="number" value="8" type="button" onclick=" botonNumberClick('8')" >
            <input class="number" value="9" type="button" onclick=" botonNumberClick('9')" >
            <input class="operator" id="multiply" type="button" value="x">
            <input class="number" value="4" type="button" onclick=" botonNumberClick('4')" >
            <input class="number" value="5" type="button" onclick=" botonNumberClick('5')" >
            <input class="number" value="6" type="button" onclick=" botonNumberClick('6')" >
            <input class="operator" id="submit" type="button" value="-">
            <input class="number" value="1" type="button" onclick=" botonNumberClick('1')" >
            <input class="number" value="2" type="button" onclick=" botonNumberClick('2')" >
            <input class="number" value="3" type="button" onclick=" botonNumberClick('3')" >
            <input class="operator" id="add" type="button" value="+">
            <input class="number" id="conversor" type="button" value="±"> 
            <input class="number" value="0" type="button" onclick=" botonNumberClick('0')" >
            <input class="number" value="," type="button" onclick=" botonNumberClick(',')" >
            <input class="equals" id="equals" type="button" value="=">
        </div>
    </div>
    <div class="historial">
        <ul id="historial-calculate"></ul>
    </div>
</div>
    <script src="./scripts/index.js"></script>
</body>
</html>
