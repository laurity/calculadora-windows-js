<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
    <div class="calculator">
        
        <div class="screen" id="screen">
            <p class="title" >Estándar</p>
        <div class="save-valors" id="num2">0</div>
        <div class="first-valor" id="num1">0</div> 
        </div>
        
        <div class="buttons">
            <button class="operator" id="percent">%</button>
            <button class="operator" value="pi" type="number" onclick=" botonNumberClick()" >π</button> 
            <button class="operator" id="delete-all">C</button> 
            <button class="operator" id="delete">⌫</button> 
            <button class="operator" id="fraction">⅟ₓ</button> 
            <button class="operator" id="expose">ₓ²</button> 
            <button class="operator" id="square-root">²√ₓ</button> 
            <button class="operator" id="divide">÷</button> 
            <button class="number" value="7" type="number" onclick=" botonNumberClick('7')" >7</button> 
            <button class="number" value="8" type="number" onclick=" botonNumberClick('8')" >8</button> 
            <button class="number" value="9" type="number" onclick=" botonNumberClick('9')" >9</button> 
            <button class="operator" id="multiply">x</button> 
            <button class="number" value="4" type="number" onclick=" botonNumberClick('4')" >4</button> 
            <button class="number" value="5" type="number" onclick=" botonNumberClick('5')" >5</button> 
            <button class="number" value="6" type="number" onclick=" botonNumberClick('6')" >6</button> 
            <button class="operator" id="submit">-</button> 
            <button class="number" value="1" type="number" onclick=" botonNumberClick('1')" >1</button>   
            <button class="number" value="2" type="number" onclick=" botonNumberClick('2')" >2</button> 
            <button class="number" value="3" type="number" onclick=" botonNumberClick('3')" >3</button> 
            <button class="operator" id="add">+</button> 
            <button class="number" id="conversor">±</button> 
            <button class="number" value="0" type="number" onclick=" botonNumberClick('0')" >0</button> 
            <button class="number" value="," type="number" onclick=" botonNumberClick(',')" >,</button> 
            <button class="equals" id="equals">=</button> 
        </div>
    </div>
    <div class="historial">
        <ul id="historial-calculate"></ul>
    </div>
</div>
    <script src="./scripts/index.js"></script>
</body>
</html>
